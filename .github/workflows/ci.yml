name: ğŸš€ Campus Navigation CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Phase 1: Quality Check (2-3 min)
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend || 'false' }}
      frontend-changed: ${{ steps.changes.outputs.frontend || 'false' }}
      shared-changed: ${{ steps.changes.outputs.shared || 'false' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'packages/api/**'
              - 'packages/shared/**'
            frontend:
              - 'apps/web-app/**'
              - 'packages/shared/**'
            shared:
              - 'packages/shared/**'

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH || '~/.pnpm-store' }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“‹ Lint code
        run: pnpm lint

      - name: ğŸ”§ Type check
        run: pnpm type-check

      - name: ğŸ”’ Security audit
        run: pnpm audit --audit-level moderate || echo "Security audit found issues but continuing..."
        continue-on-error: true

      - name: ğŸ“Š Discord Notification - Quality Check
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ” **Quality Check Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            **Branch**: `${{ github.ref_name }}`
            **Commit**: `${{ github.sha }}`
            **Changes**: Backend: ${{ steps.changes.outputs.backend || 'false' }}, Frontend: ${{ steps.changes.outputs.frontend || 'false' }}

  # Phase 2: Backend Tests (5-7 min)
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: quality-check
    if: needs.quality-check.outputs.backend-changed == 'true' || needs.quality-check.outputs.shared-changed == 'true'
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_navigation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: pnpm --filter @campus-nav/shared build

      - name: ğŸ—„ï¸ Setup database schema
        run: pnpm --filter @campus-nav/api db:migrate
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: campus_navigation_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: ğŸ§ª Run backend tests
        run: pnpm --filter @campus-nav/api test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: campus_navigation_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: ğŸ“Š Discord Notification - Backend Tests
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ§ª **Backend Tests Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            **Branch**: `${{ github.ref_name }}`
            **Database**: PostgreSQL + PostGIS

  # Phase 3: Frontend Tests (3-4 min)
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    needs: quality-check
    if: needs.quality-check.outputs.frontend-changed == 'true' || needs.quality-check.outputs.shared-changed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared package
        run: pnpm --filter @campus-nav/shared build

      - name: ğŸ—ï¸ Build frontend
        run: pnpm --filter @campus-nav/web-app build

      - name: ğŸ§ª Run frontend tests
        run: pnpm --filter @campus-nav/web-app test

      - name: ğŸ“Š Discord Notification - Frontend Tests
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ¨ **Frontend Tests Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            **Branch**: `${{ github.ref_name }}`
            **Framework**: React + Vite

  # Phase 4: Integration Tests (4-5 min)
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [quality-check, backend-tests, frontend-tests]
    if: always() && ((needs['backend-tests'].result || 'failure') == 'success' || (needs['backend-tests'].result || 'failure') == 'skipped') && ((needs['frontend-tests'].result || 'failure') == 'success' || (needs['frontend-tests'].result || 'failure') == 'skipped')
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: campus_navigation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: |
          pnpm --filter @campus-nav/shared build
          pnpm --filter @campus-nav/api build

      - name: ğŸ—„ï¸ Setup database schema
        run: pnpm --filter @campus-nav/api db:migrate
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: campus_navigation_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: ğŸš€ Start API server
        run: |
          cd packages/api
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: campus_navigation_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: ğŸ§ª Test API endpoints
        run: |
          curl -f http://localhost:3001/health || exit 1
          curl -f http://localhost:3001/health/db || exit 1

      - name: ğŸ“Š Discord Notification - Integration Tests
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ”— **Integration Tests Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
            **Branch**: `${{ github.ref_name }}`
            **API Health**: Tested

  # Phase 5: Deployment (3-5 min) - NEW!
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, backend-tests, frontend-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && ((needs['integration-tests'].result || 'failure') == 'success' || ((needs['backend-tests'].result || 'failure') == 'success' && (needs['frontend-tests'].result || 'failure') == 'success'))
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Deploy Frontend to Vercel
      - name: ğŸ¨ Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web-app
          vercel-args: '--prod'

      # Deploy Backend to Railway
      - name: ğŸš‚ Deploy Backend to Railway
        uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: ${{ secrets.RAILWAY_SERVICE_ID }}

      - name: ğŸ“Š Discord Notification - Deployment
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸš€ **Deployment Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            **Branch**: `${{ github.ref_name }}`
            **Frontend**: Vercel
            **Backend**: Railway
            **Live URL**: https://campus-navigation-frontend-lizi052ai-tanmays-projects-8086dda2.vercel.app

  # Phase 6: Health Check (1-2 min) - NEW!
  health-check:
    name: ğŸ¥ Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && (needs['deploy'].result || 'failure') == 'success'
    
    steps:
      - name: ğŸ¥ Check Frontend Health
        run: |
          sleep 30  # Wait for deployment to propagate
          curl -f https://campus-navigation-frontend-lizi052ai-tanmays-projects-8086dda2.vercel.app || exit 1

      - name: ğŸ¥ Check Backend Health
        run: |
          sleep 30  # Wait for deployment to propagate
          curl -f https://map-navigator-production.up.railway.app/health || exit 1

      - name: ğŸ“Š Discord Notification - Health Check
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ¥ **Health Check Complete**
            **Status**: ${{ job.status == 'success' && 'âœ… Healthy' || 'âŒ Issues Detected' }}
            **Frontend**: https://campus-navigation-frontend-lizi052ai-tanmays-projects-8086dda2.vercel.app
            **Backend**: https://map-navigator-production.up.railway.app
            **Ready for use**: ${{ job.status == 'success' && 'Yes' || 'No' }}

  # Final Summary Notification
  pipeline-summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quality-check, backend-tests, frontend-tests, integration-tests, deploy, health-check]
    if: always()
    
    steps:
      - name: ğŸ“Š Discord Notification - Pipeline Summary
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ“‹ **CI/CD Pipeline Summary**
            **Overall Status**: ${{ ((needs['quality-check'].result || 'failure') == 'success' && ((needs['backend-tests'].result || 'skipped') == 'success' || (needs['backend-tests'].result || 'skipped') == 'skipped') && ((needs['frontend-tests'].result || 'skipped') == 'success' || (needs['frontend-tests'].result || 'skipped') == 'skipped') && ((needs['integration-tests'].result || 'skipped') == 'success' || (needs['integration-tests'].result || 'skipped') == 'skipped') && ((needs['deploy'].result || 'skipped') == 'success' || (needs['deploy'].result || 'skipped') == 'skipped') && ((needs['health-check'].result || 'skipped') == 'success' || (needs['health-check'].result || 'skipped') == 'skipped')) && 'âœ… All Systems Go' || 'âŒ Issues Detected' }}
            
            **Phase Results**:
            ğŸ” Quality Check: ${{ (needs['quality-check'].result || 'failure') == 'success' && 'âœ…' || 'âŒ' }}
            ğŸ§ª Backend Tests: ${{ (needs['backend-tests'].result || 'skipped') == 'success' && 'âœ…' || (needs['backend-tests'].result || 'skipped') == 'skipped' && 'â­ï¸' || 'âŒ' }}
            ğŸ¨ Frontend Tests: ${{ (needs['frontend-tests'].result || 'skipped') == 'success' && 'âœ…' || (needs['frontend-tests'].result || 'skipped') == 'skipped' && 'â­ï¸' || 'âŒ' }}
            ğŸ”— Integration: ${{ (needs['integration-tests'].result || 'skipped') == 'success' && 'âœ…' || (needs['integration-tests'].result || 'skipped') == 'skipped' && 'â­ï¸' || 'âŒ' }}
            ğŸš€ Deployment: ${{ (needs['deploy'].result || 'skipped') == 'success' && 'âœ…' || (needs['deploy'].result || 'skipped') == 'skipped' && 'â­ï¸' || 'âŒ' }}
            ğŸ¥ Health Check: ${{ (needs['health-check'].result || 'skipped') == 'success' && 'âœ…' || (needs['health-check'].result || 'skipped') == 'skipped' && 'â­ï¸' || 'âŒ' }}
            
            **Branch**: `${{ github.ref_name }}`
            **Commit**: `${{ github.sha }}`
            **Triggered by**: ${{ github.actor }} 